<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row content">
        <div class="col-2 contenedor-sidebar">
          <div class="sidebar">
            <img
              class="logo"
              src="https://s3.ca-central-1.amazonaws.com/hover-assets/images/logos/studio-domain-logo.png"
            />
            <ul class="main-menu">
              <div>
                <li>
                  <button type="button" class="btn btn-light boton">
                    <div class="logos-sidebar">
                      <ion-icon
                        class="icono-barra"
                        name="home-outline"
                      ></ion-icon>
                    </div>
                    Home
                  </button>
                </li>
                <li>
                  <button type="button" class="btn btn-light boton">
                    <div class="logos-sidebar">
                      <ion-icon
                        class="icono-barra"
                        name="stats-chart-outline"
                      ></ion-icon>
                    </div>
                    Stats
                  </button>
                </li>
              </div>
              <div>
                <li>
                  <button type="button" class="btn btn-light boton">
                    <div class="logos-sidebar">
                      <ion-icon
                        class="icono-barra"
                        name="settings-outline"
                      ></ion-icon>
                    </div>
                    Settings
                  </button>
                </li>
                <li>
                  <button type="button" class="btn btn-light boton">
                    <div class="logos-sidebar">
                      <ion-icon
                        class="icono-barra"
                        name="log-out-outline"
                      ></ion-icon>
                    </div>
                    Logout
                  </button>
                </li>
              </div>
            </ul>
          </div>
        </div>

        <div class="col-10 contenedor-contenido">
          <section class="contenido">
            <div class="cabecero">
              <div class="d-inline">
                <div>
                  <!-- <input type="search" class="form-control" placeholder="Search..."/> -->
                  <div class="input-group">
                    <span class="input-group-append">
                      <button
                        class="btn bg-white rounded-pill ms-n3 pl-0"
                        type="button"
                      >
                        <ion-icon name="search-outline"></ion-icon>
                      </button>
                    </span>
                    <input
                      class="form-control border-0 rounded-pill search"
                      type="text"
                      placeholder="Search"
                      id="example-search-input"
                    />
                  </div>
                </div>
              </div>
              <div class="d-inline">
                <a href="#" class="pregunta icono">
                  <ion-icon name="help-circle-outline"></ion-icon>
                </a>
                <a href="#" class="notifcacion icono">
                  <ion-icon name="notifications-outline"></ion-icon>
                </a>
                <a href="#" class="user icono">
                  <ion-icon name="person-circle-outline"></ion-icon>
                </a>
              </div>
            </div>
            <div class="contenedor-titulo">
              <div class="d-inline-block">
                <h4>Mis proyectos</h4>
              </div>
              <div class="d-inline-block">
                <p>Todo</p>
              </div>
            </div>
            <div class="contenedor-tareas">
              <div class="row">
                <div class="col-4">
                  <div class="contenedor-notas">
                    <div class="estado">
                      <p class="mb-0">To do</p>
                      <span>2</span>
                    </div>
                    <div class="agregar">
                      <button
                        onclick="tipoDeEstado(this)"
                        type="button"
                        class="btn btn-success boton-agregar"
                        id="boton-1"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        value="1"
                      >
                        +
                      </button>
                    </div>
                    <div class="cuadro-notas" id="1">
                      
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="contenedor-notas">
                    <div class="estado">
                      <p class="mb-0">In Progress</p>
                      <span>2</span>
                    </div>
                    <div class="agregar">
                      <button
                        onclick="tipoDeEstado(this)"
                        type="button"
                        class="btn btn-success boton-agregar"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        value="2"
                      >
                        +
                      </button>
                    </div>
                    <div class="cuadro-notas" id="2"></div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="contenedor-notas">
                    <div class="estado">
                      <p class="mb-0">Completed</p>
                      <span>2</span>
                    </div>
                    <div class="agregar">
                      <button
                        onclick="tipoDeEstado(this)"
                        type="button"
                        class="btn btn-success boton-agregar"
                        id="boton-3"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        value="3"
                      >
                        +
                      </button>
                    </div>
                    <div class="cuadro-notas" id="3">
   
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <input type="text" id="titulo-de-la-nota" placeholder='Titulo...'/>
            </h5>
          </div>
          <div class="modal-body">
            <input type="text" id='contenido-de-la-nota' placeholder='Contenido...'/>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="limpiarInput();"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarNota()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
 
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="/js/Nota.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
